policy:
  - Assignments are due at the beginning of class on the due date.  I reserve the right to specify alternate submission cutoffs per assignment.
  - Late assignments will be penalized according to the instructions on each assignment.  Any assignment more than 14 days late is automatically graded as a 0, no exceptions.
